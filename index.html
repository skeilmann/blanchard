<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanchard - художественная галерея</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <header class="header">
    <div class="header__row-1">
      <div class="container header__container">
        <a class="logo" href="#"><img class="logo__img" src="./img/Лого.svg" alt="Logo" /></a>
        <div class="header__menu">
          <ul class="list-reset header__nav">
            <li class="header__nav-item">
              <a href="#about" class="header__link">О нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#galery" class="header__link">Галерея</a>
            </li>
            <li class="header__nav-item">
              <a href="#catalog" class="header__link">Каталог</a>
            </li>
            <li class="header__nav-item">
              <a href="#events" class="header__link">События</a>
            </li>
            <li class="header__nav-item">
              <a href="#projects" class="header__link">Проекты</a>
            </li>
            <li class="header__nav-item">
              <a href="#contacts" class="header__link">Контакты</a>
            </li>
          </ul>
        </div>
        <a href="#" class="header__btn">Войти</a>
      </div>
    </div>
    <div class="header__row-2">
      <div class="container header__container">
        <ul class="list-reset header__nav-2">
          <li class="header__nav-item-2">
            <select class="select" name="select">
              <option placeholder="">Реализм</option>
              <option value="Выбор_1">Тинторетто</option>
              <option value="Выбор_2">Фридрих</option>
              <option value="Выбор_3">Леонардо</option>
              <option value="Выбор_4">Верроккьо</option>
              <option value="Выбор_5">Тинторетто</option>
              <option value="Выбор_6">Леонардо</option>
              <option value="Выбор_7">Леонардо</option>
              <option value="Выбор_8">Леонардо</option>
            </select>
          </li>
          <li class="header__nav-item-2">
            <div class="choices__dropdown">
              <div class="choices__enclosure task">
                <select class="select" name="select">
                  <option placeholder="">Импрессионизм</option>
                  <option value="Выбор_1">Моне</option>
                  <option value="Выбор_2">Сислей</option>

                </select>
              </div>
            </div>

            <select class="select" name="select">
              <option placeholder="">Постимпрессионизм</option>
              <option value="Выбор_1">Ван Гог</option>
              <option value="Выбор_2">Сезанн</option>
              <option value="Выбор_3">Гоген</option>

              <option value="Выбор_5">Сёра</option>
              <option value="Выбор_6">Сёра</option>
              <option value="Выбор_7">Сёра</option>

            <select class="select" name="select">
              <option placeholder="">Авангард</option>

              <option value="Выбор_2">Маринетти</option>

              <option value="Выбор_4">Пикассо</option>
              <option value="Выбор_5">Пикассо</option>

              <option value="Выбор_7">Пикассо</option>
              <option value="Выбор_8">Пикассо</option>
            </select>
          </li>
          <li class="header__nav-item-2">
            <select class="select" name="select">
              <option placeholder="">Футуризм</option>
              <option value="Выбор_1">Карра</option>
              <option value="Выбор_2">Прателла</option>
              <option value="Выбор_3">Северини</option>

        <div class="nav__search-container">
          <button class="btn nav__search-btn js-open-search" aria-label="Открыть поиск" type="button" role="searchbox">
          </button>
          <form class="nav__search-form js-form" id="search-form" role="searchbox" action="/" method="GET">
            <input class="nav__search-input" aria-label="Искать на всём сайте" type="text" placeholder="Поиск по саиту"
              name="searching" />
            <button class="btn nav__delete-btn js-close" type="button" aria-label="очистить поиск">+</button>
          </form>
        </div>

      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__article">
          <h2 class="title hero__title">Прикоснитесь к прекрасному</h2>
          <span class="hero__desc">Мы вынуждены отталкиваться от того, что реализация намеченных
            плановых заданий создаёт предпосылки для новых предложений</span>
          <div class="hero__bg"></div>
        </div>
      </div>
    </section>

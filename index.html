<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanchard - художественная галерея</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header class="header">
    <div class="header__row-1">
      <div class="container header__container">
        <a class="logo" href="#"><img class="logo__img" src="./img/Лого.svg" alt="Logo" /></a>
        <div class="header__menu">
          <ul class="list-reset header__nav">
            <li class="header__nav-item">
              <a href="#about" class="header__link">О нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#galery" class="header__link">Галерея</a>
            </li>
            <li class="header__nav-item">
              <a href="#catalog" class="header__link">Каталог</a>
            </li>
            <li class="header__nav-item">
              <a href="#events" class="header__link">События</a>
            </li>
            <li class="header__nav-item">
              <a href="#projects" class="header__link">Проекты</a>
            </li>
            <li class="header__nav-item">
              <a href="#contacts" class="header__link">Контакты</a>
            </li>
          </ul>
        </div>
        <a href="#" class="header__btn">Войти</a>
      </div>
    </div>
    <div class="header__row-2">
      <div class="container header__container">
        <div class="header__select-wrap">
          <ul class="list-reset header__nav2">
            <li class="header__nav2-item">
              <select class="select" name="select">
                <option placeholder="Realism">Реализм</option>
                <option value="a-tintoretto">Тинторетто</option>
                <option value="a-Fridrich">Фридрих</option>
                <option value="a-Leonardo">Леонардо</option>
                <option value="a-Verico">Верроккьо</option>
                <option value="a-Tinto">Тинторетто</option>
                <option value="a-Leo">Леонардо</option>

            </li>
            <li class="header__nav2-item">
              <div class="choices__dropdown">
                <div class="choices__enclosure task">
                  <select class="select" name="select">
                    <option placeholder="">Импрессионизм</option>
                    <option value="a-mone">Моне</option>
                    <option value="a-sisley">Сислей</option>

                    <option value="a-reanur6">Ренуар</option>

              </div>
            </li>
            <li class="header__nav2-item">
              <select class="select" name="select">
                <option placeholder="">Постимпрессионизм</option>
                <option value="a-van gogh">Ван Гог</option>
                <option value="a-sessan">Сезанн</option>
                <option value="a-gogen">Гоген</option>
                <option value="a-sera">Сёра</option>
                <option value="a-sera2">Сёра</option>
                <option value="a-sera3">Сёра</option>
                <option value="a-sera4">Сёра</option>
                <option value="a-sera5">Сёра</option>
              </select>
            </li>
            <li class="header__nav2-item">
              <select class="select" name="select">
                <option placeholder="">Авангард</option>

                <option value="a-marineti">Маринетти</option>
                <option value="a-malevich">Малевич</option>
                <option value="a-picasso">Пикассо</option>
                <option value="a-picasso2">Пикассо</option>
                <option value="a-picasso3">Пикассо</option>
                <option value="a-picasso4">Пикассо</option>
                <option value="a-picasso5">Пикассо</option>
              </select>
            </li>
            <li class="header__nav2-item">
              <select class="select" name="select">
                <option placeholder="">Футуризм</option>
                <option value="a-carra">Карра</option>
                <option value="a-pratela">Прателла</option>
                <option value="a-severini">Северини</option>
                <option value="a-bala">Балла</option>

        <div class="nav__search-container">
          <button class="btn nav__search-btn js-open-search" aria-label="Открыть поиск" type="button" role="searchbox">
          </button>
          <form class="nav__search-form js-form" id="search-form" role="searchbox" action="/" method="GET">
            <input class="nav__search-input" aria-label="Искать на всём сайте" type="text" placeholder="Поиск по саиту"
              name="searching" />
            <button class="btn nav__delete-btn js-close" type="button" aria-label="очистить поиск">+</button>
          </form>
        </div>

      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__article">
          <h2 class="title hero__title">Прикоснитесь к прекрасному</h2>
          <span class="hero__desc">Мы вынуждены отталкиваться от того, что реализация намеченных
            плановых заданий создаёт предпосылки для новых предложений</span>
          <div class="hero__bg"></div>
        </div>
      </div>
    </section>
